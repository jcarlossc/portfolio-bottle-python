<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relógio SVG com Animação</title>
  <style>
    body {
      margin: 0;
      background: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    svg {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 300 300">
    <!-- Fundo -->
    <circle cx="150" cy="150" r="140" fill="#2c3e50" stroke="white" stroke-width="8"/>

    <!-- Ponteiro das horas -->
    <line x1="150" y1="150" x2="150" y2="90" stroke="#e74c3c" stroke-width="8">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 150 150"
        to="360 150 150"
        dur="43200s" <!-- 12 horas -->
        repeatCount="indefinite"
      />
    </line>

    <!-- Ponteiro dos minutos -->
    <line x1="150" y1="150" x2="150" y2="60" stroke="#3498db" stroke-width="5">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 150 150"
        to="360 150 150"
        dur="3600s" <!-- 60 minutos -->
        repeatCount="indefinite"
      />
    </line>

    <!-- Ponteiro dos segundos -->
    <line x1="150" y1="150" x2="150" y2="40" stroke="#2ecc71" stroke-width="2">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 150 150"
        to="360 150 150"
        dur="60s" <!-- 60 segundos -->
        repeatCount="indefinite"
      />
    </line>

    <!-- Centro -->
    <circle cx="150" cy="150" r="6" fill="white"/>
  </svg>
</body>
</html>
